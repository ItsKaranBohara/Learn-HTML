<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
    <style>
        body
        {
            height: 100vh;
            width: 50vh;
            
            
        }
    </style>
</head>
<body>
    <fieldset>
        <h1>Basic HTML Form</h1>
    <fieldset>
        <legend>Name</legend>
    <form method="get">
        <label>First Name</label><br/>
        <input type="text" name="username" > <br/>
        <br/>
        <label >Last Name</label><br/>
        <input type="text" name="username" > <br/>
        <br/>
   
</fieldset>
<fieldset>
    <legend>Other Questions</legend>
    <!-- selection section-->
   <label>Choose a drink:</label>
   <br/>
    <input type="radio" value="coffee" name="drink" id="coffee" >
    <label for="coffee">coffee</label><br/>
    <input type="radio" value="Tea" name="drink" id="Tea" >
    <label for="Tea">Tea</label><br/>
    <input  type="radio" value="hot chocolate" name="drink" id="hot chocolate">
    <label for="hot chocolate">hot chocolate</label>
    <br/>
    <br/>
    <!-- checkbox section-->
    <label>What ice cream do you like ?</label><br/>
  <input type="checkbox" id="Chocolate" name="ice cream" value="Chocolate">
  <label for="Chocolate">Chocolate</label><br/>
  <input type="checkbox" id="Chocolate pudding" name="ice cream" value="Chocolate pudding">
  <label for="Chocolate pudding">Chocolate pudding</label><br/>
  <input type="checkbox" id="Chocolate peanut butter" name="ice cream" value="Chocolate peanut butter">
  <label for="Chocolate peanut butter">Chocolate peanut butter</label><br/>
  <input type="checkbox" id="Vanilla" name="ice cream" value="Vanilla">
  <label for="Vanilla">Vanilla</label><br/>
  <input type="checkbox" id="Strawberry" name="ice cream" value="Strawberry">
  <label for="Strawberry">Strawberry</label>
  <br />
    <br/>
   <!-- value selection-->
<label for="school">select a school</label>
<br/>
<select name="school" id="school">
<option value="Harvard">Harvard</option>
<option value="columbia university">columbia university</option>
<option value="tribhuwan university">tribhuwan university</option>
<option value="kathmandu university">kathmandu university</option>
<option value="Farwestern university">Farwestern university</option>
</select>
<br/>
<!-- text box section-->
<label for="massage">please provide comments:</label>
  <br />
  <textarea name="massage" rows="10" column="20"></textarea>
  <br/>
</fieldset>
<br/>
<!-- submit botton-->
<input type="submit" >
</fieldset>
</form>
</body>
</html>
